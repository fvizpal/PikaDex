<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
        <title>Pikadex</title>
        <link rel="stylesheet" href="sign.css"/>
    </head>
    <body>
        <h1><b>PIKADEX</b></h1>
        <h2>A Tamer for your wild Tasks</h2>

        <div id="loginBox">
            <h2><u>Login</u></h2>
            <button id="gle-login">Login using Google</button>
            <button id="fb-login">Login using Facebook</button>

            <div>
                <h3>Login using Username</h3>
                <input id="l-user" type="text" placeholder="Username"/>
                <div><p id="l-userError"></p></div>
                <input id="l-password" type="password" placeholder="Password"/>
                <div><p id="l-passError"></p></div>
                <button id="login" onclick="login()">Pika Pika!</button>
            </div>
        </div>
        <hr>
        <h2>OR</h2>
        
        <div class="signupBox">
            <h2><u>Signup</u></h2>

            <input class="s-username" type="text" placeholder="Username" />
            <div><p class="s-userError"></p></div>
            <input class="s-name" type="text" placeholder="Name" />
            <div><p class="s-nameError"></p></div>
            <input class="s-password" type="password" placeholder="Password" />
            <div><p class="s-passError"></p></div>
            <input class="s-confirmPassword" type="text" placeholder="Confirm Password" />
            <div><p class="s-confirmError"></p></div>
            
            <button class="signup" onclick="signup()">SUBMIT</button>           
        </div>
        </body>
        <script src="sign.js"></script>
</html>
